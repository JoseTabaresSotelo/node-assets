<div class="card">
  <div class="card-header shadow">
    <h5 class="title">Ürün</h5>
  </div>
  <div class="card-body shadow">
    <form [formGroup]="productAddForm">
      <div class="form-group mb-3">
        <label for="product-name-input">Ürün adı</label>
        <input
          type="text"
          id="product-name-input"
          formControlName="productName"
          class="form-control"
          placeholder="Ürün adı"
        />
      </div>
      <div class="form-group mb-3">
        <label for="category-id-input">Kategori Numarası</label>

        <input
          type="number"
          id="category-id-input"
          formControlName="categoryID"
          class="form-control"
          placeholder="Kategori No"
        />
      </div>
      <div class="form-group mb-3">
        <label for="units-in-stock-input">Ürün Stock Adedi</label>
        <input
          type="number"
          id="units-in-stock-input"
          formControlName="unitsInStock"
          class="form-control"
          placeholder="Ürün Stok Adedi"
        />
      </div>
      <div class="form-group mb-3">
        <label for="unit-price-input">Ürün Fiyatı</label>
        <input
          type="number"
          id="unit-price-input"
          formControlName="unitPrice"
          class="form-control"
          placeholder="Ürün Fiyatı"
        />
      </div>
    </form>
  </div>
  <div class="card-footer shadow">
    <button (click)="add()" class="btn btn-primary w-100 shadow-sm">
      Ekle
    </button>
  </div>
</div>
