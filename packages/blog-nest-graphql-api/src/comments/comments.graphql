type Query {
  comments: [Comment]
  comment(id: ID!): Comment
}

type Mutation {
  createComment(createCommentInput: CreateCommentInput): Comment
}

type Subscription {
  commentCreated: Comment
}

type User {
  id: Int!
  firstName: String!
  lastName: String!
  email: Int
  psw: String!
  comments: [Comment!]
}

type Comment {
  id: Int
  author: User
  content: String!
  status: String!
  owner: Owner
}

