<div class="card">
  <div class="card-header shadow">
    <h5 class="title">Supplier</h5>
  </div>
  <div class="card-body shadow">
    <form [formGroup]="supplierForm">
      <div class="form-group mb-3">
        <label for="CompanyName-input">Company Name</label>
        <input
          type="text"
          id="CompanyName-input"
          formControlName="companyName"
          class="form-control"
          placeholder="Enter Company Name"
        />
      </div>
      <div class="form-group mb-3">
        <label for="ContactName-input">Contact Name</label>
        <input
          type="text"
          id="ContactName-input"
          formControlName="contactName"
          class="form-control"
          placeholder="Enter Contact Name"
        />
      </div>
      <div class="form-group mb-3">
        <label for="ContactTitle-input">Contact Title</label>
        <input
          type="text"
          id="ContactTitle-input"
          formControlName="contactTitle"
          class="form-control"
          placeholder="Enter Contact Title"
        />
      </div>
      <div class="form-group mb-3">
        <label for="Address-input">Address</label>
        <input
          type="text"
          id="Address-input"
          formControlName="address"
          class="form-control"
          placeholder="Enter Address"
        />
      </div>
      <div class="form-group mb-3">
        <label for="City-input">City</label>
        <input
          type="text"
          id="City-input"
          formControlName="city"
          class="form-control"
          placeholder="Enter City"
        />
      </div>
      <div class="form-group mb-3">
        <label for="Region-input">Region</label>
        <input
          type="text"
          id="Region-input"
          formControlName="region"
          class="form-control"
          placeholder="Enter Region"
        />
      </div>
      <div class="form-group mb-3">
        <label for="PostalCode-input">Postal Code</label>
        <input
          type="text"
          id="PostalCode-input"
          formControlName="postalCode"
          class="form-control"
          placeholder="Enter Postal Code"
        />
      </div>
      <div class="form-group mb-3">
        <label for="Country-input">Country</label>
        <input
          type="text"
          id="Country-input"
          formControlName="country"
          class="form-control"
          placeholder="Enter Country"
        />
      </div>
      <div class="form-group mb-3">
        <label for="Phone-input">Phone</label>
        <input
          type="text"
          id="Phone-input"
          formControlName="phone"
          class="form-control"
          placeholder="Enter Phone"
        />
      </div>
      <div class="form-group mb-3">
        <label for="Fax-input">Fax</label>
        <input
          type="text"
          id="Fax-input"
          formControlName="fax"
          class="form-control"
          placeholder="Enter Fax"
        />
      </div>
      <div class="form-group mb-3">
        <label for="HomePage-input">Home Page</label>
        <input
          type="text"
          id="HomePage-input"
          formControlName="homePage"
          class="form-control"
          placeholder="Enter Home Page"
        />
      </div>
    </form>
  </div>
  <div class="card-footer shadow d-flex">
    <button
      *ngIf="supplier === undefined; else editButton"
      (click)="add()"
      class="btn btn-primary w-100 shadow-sm"
    >
      Add
    </button>
    <ng-template #editButton>
      <button (click)="edit()" class="btn btn-primary w-100 shadow-sm">
        Edit
      </button>
      <button (click)="delete_()" class="btn btn-danger w-100 shadow-sm">
        Delete
      </button>
    </ng-template>
  </div>
</div>
